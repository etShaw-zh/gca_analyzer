name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
        pip install -e .
        
    - name: Run tests
      id: test
      run: |
        pytest tests/ --junitxml=pytest.xml -v > pytest-output-${{ matrix.python-version }}.txt
        pytest --cov=gca_analyzer --cov-branch --cov-report=xml:coverage.xml tests/
          
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: etShaw-zh/gca_analyzer

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: pytest-output-${{ matrix.python-version }}.txt

  post-comment:
    needs: test
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3

    - name: Combine and post test results
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let combinedOutput = '### Test Results Summary\n\n';
          const versions = ["3.9", "3.10", "3.11", "3.12", "3.13"];
          
          for (const version of versions) {
            const filePath = path.join(`test-results-${version}`, `pytest-output-${version}.txt`);
            try {
              const output = fs.readFileSync(filePath, 'utf8');
              combinedOutput += `#### Python ${version}\n\`\`\`\n${output}\n\`\`\`\n\n`;
            } catch (error) {
              combinedOutput += `#### Python ${version}\nTest results not available\n\n`;
            }
          }
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: combinedOutput
          });